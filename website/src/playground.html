<style>
  :root {

  }

  body {

    font-size: 0.8em;
    margin-left: 0;
    bottom: 0.5em;
  }

  .hidden {
    display: none;
  }

  #spinner {
    display: none;
    position: absolute;
    top: 11px;
    width: 23px;
    left: 58px;
    animation: spin 0.5s linear infinite;
  }

  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }

  body.running #spinner {
    display: initial;
  }

  body.running #simulate-button {
    background-color: #8a939f;
  }

  }

    margin-left: 0;
  }

  #compute-decomposition-graph-container .graph-header {
    /* Hack to bring the header closer to the graph */
    margin-bottom: -10px;
    z-index: 1;
    position: relative;
  }

  #bioanchors-button {
    vertical-align: top;
  }

  .graph-wrapper.with-side-panel {
    display: flex;
  }

  .selector label {
    cursor: pointer;
    padding: 5px;
    border: 1px solid #aaa;
  }

  .selector label.active, .selector label:hover {
    background-color: #35639d !important;
    color: white;
  }

  .graph-header {
    text-align: left;
  }

  .graph-header .selector label:not(:first-child) {
    border-left: none;
  }

  .graph-side .selector label:not(:first-child) {
    border-top: none;
  }

  .graph-header .selector label:first-child {
    border-top-left-radius: var(--border-radius);
    border-bottom-left-radius: var(--border-radius);
  }

  .graph-header .selector label:last-child {
    border-top-right-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
  }

  .graph-side .selector label:first-child {
    border-top-left-radius: var(--border-radius);
    border-top-right-radius: var(--border-radius);
  }

  .graph-side .selector label:last-child {
    border-bottom-left-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
  }

  .graph-side {
    width: 100%;
    min-width: 180px;
    margin-top: 20px;
    margin-right: 20px;
    position: relative;
  }

  .graph-side label {
    display: block;
    text-align: left;
  }

  .playground {
    position: relative;
    min-height: calc(100vh - 80px);
  }

  .sidebar-wrapper {
    position: absolute;
    top: 0;
    height: 100%;
  }

  .sidebar {
    position: sticky;
    height: calc(100vh - 80px);

    top: 1em;
    padding: 1em;

    width: var(--sidebar-width);

    overflow-y: auto;
    border-left: 1px solid #999;
  }

    border: 2px solid #333;
    border-radius: var(--border-radius);
    background-color: white;
    position: relative;
  }

  .sidebar-header {
    padding: 7px;
    border-radius: var(--border-radius);
    position: relative;

    padding: 0;
    margin-bottom: 7px;
    margin-top: 2px;
  }

  #simulate-button-container {
    text-align: center;
    width: 100%;
  }

    border: none;
    font: inherit;
    cursor: pointer;
    outline: inherit;

    border-radius: var(--border-radius);
    padding: 11px;
    background-color: #35639d;
    /*background-color: #5f84b3;*/
    color: white;
    font-weight: bold;

    font-size: 1.1em;

    width: 100%;
    border: 2px solid #333;

    border-radius: 5px;
    border: 2px solid #333;
    background-color: white;
    font-size: 1em;

    cursor: pointer;
  }

  #import-export-container .button:hover {
    box-shadow: 0px 0px 3px 3px rgb(0 0 0 / 20%);
  }

  #import-export-container .button:active {
    background-color: #e7e5e5;
  }

    cursor: pointer;
    border: 1px solid #333;
    border-radius: 3px;
  }

  .preset-load-button:hover {
    box-shadow: 0px 0px 2px 2px rgb(0 0 0 / 20%);
  }

  /* Hide scrollbars */

  #parameter-tabs .tab-content {
    overflow-y: scroll;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  .sidebar-content-wrapper .tab-content::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

  .content {
    padding: 2em;
    padding-top: 0;
    border-radius: var(--border-radius);
    border: 2px solid #333;
    margin: 1em;
    margin-left: var(--sidebar-width);
    box-sizing: border-box;
    background-color: white;
    overflow-x: auto;
    min-height: 100%;
  }

  .parameter-section {
    font-size: 1.2em;
    margin-top: 1em;
    margin-bottom: 0.6em;
  }

  .input-parameter {
    margin-bottom: 0.6em;
  }

  .input-parameter label {
    margin-right: 0.3em;
  }

  .input-parameter.disabled, .input-parameter.disabled input {
    color: grey;
  }

  .input-parameter input {
    margin-left: auto;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #999;
    border-radius: 5px;
    height: 1.7em;
  }

  .input-parameter input[type="checkbox"] {
    height: 14px;
    margin-bottom: 7px;
  }

  .graph-plot {
    position: relative;
  }

  .svg-container {
    position: relative;
    display: inline-block;
  }

  .graph-container .legend {
    background-color: white;
    border: 2px solid #aaa;
    border-radius: 3px;
    padding: 3px;
  }

  .legend-section:not(:last-child) {
    text-align: left;
    margin-bottom: 10px;
  }

  .legend-section {
    text-align: left;
  }

  .legend-section-header {
    font-weight: bold;
  }

  .legend-item {
    display: grid;
    grid-template-columns: 30px 1fr;
  }

  .legend-item-line {
    margin-right: 5px;
    position: relative;
    top: 7px;
    justify-self: center;
  }

  .additional-parameters {
    border: none !important;
  }

  .basic-parameters {
    border: none !important;
    margin-top: 3em;
  }
</style>

<style>

  }

    for (let tooltipContainer of document.querySelectorAll(`[data-tooltip-content]`)) {
      tippy(tooltipContainer, {
        content: tooltipContainer.dataset.tooltipContent,
        allowHTML: true,
        interactive: true,
        trigger: tooltipContainer.dataset.tooltipTriggers,
        appendTo: document.body,
        theme: 'light-border',
        plugins: [hideOnEsc],
        onMount(instance) {
          if (tooltipContainer.dataset.tooltipOnMount) {
            eval(tooltipContainer.dataset.tooltipOnMount);
          }
        }
      });
    }
