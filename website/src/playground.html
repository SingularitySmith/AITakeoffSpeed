<style>
  :root {
    --sidebar-width: 325px;
  }

  .runtime_training_tradeoff_enabled {
    width: initial !important;
  }

  #runtime_training_tradeoff, #runtime_training_max_tradeoff {
    margin-left: 0;
  }

  #bioanchors-button {
    vertical-align: top;
  }

  .graph-wrapper.with-side-panel {
    display: flex;
  }

  .selector label {
    cursor: pointer;
    padding: 5px;
    border: 1px solid #aaa;
  }

  .selector label.active, .selector label:hover {
    background-color: #35639d !important;
    color: white;
  }

  .graph-header {
    text-align: left;
    margin-left: 45px;
  }

  .graph-header .selector label:not(:first-child) {
    border-left: none;
  }

  .graph-side .selector label:not(:first-child) {
    border-top: none;
  }

  .graph-header .selector label:first-child {
    border-top-left-radius: var(--border-radius);
    border-bottom-left-radius: var(--border-radius);
  }

  .graph-header .selector label:last-child {
    border-top-right-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
  }

  .graph-side .selector label:first-child {
    border-top-left-radius: var(--border-radius);
    border-top-right-radius: var(--border-radius);
  }

  .graph-side .selector label:last-child {
    border-bottom-left-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
  }

  .graph-side {
    width: 100%;
    min-width: 180px;
    margin-top: 20px;
    margin-right: 20px;
  }

  .graph-side label {
    display: block;
    text-align: left;
  }

  .playground {
    position: relative;
  }

  .sidebar-wrapper {
    position: absolute;
    top: 0;
    height: 100%;
  }

  .sidebar {
    position: sticky;
    height: calc(100vh - 80px);
    left: 0;
    top: 1em;
    padding: 1em;
    padding-top: 0;
    width: var(--sidebar-width);
    box-sizing: border-box;
    overflow-y: auto;
    border-left: 1px solid #999;
  }

  .sidebar-content-wrapper {
    border: 2px solid #333;
    border-radius: var(--border-radius);
    background-color: white;
    position: relative;
  }

  .sidebar-header {
    //border: 2px solid #333;
    padding: 7px;
    border-radius: var(--border-radius);
    //background-color: white;
    position: relative;

    padding: 0;
    margin-bottom: 7px;
    margin-top: 2px;
  }

  #simulate-button-container {
    text-align: center;
    width: 100%;
  }

  #simulate-button {
    border: none;
    font: inherit;
    cursor: pointer;
    outline: inherit;

    border-radius: var(--border-radius);
    padding: 11px;
    background-color: #35639d;
    /*background-color: #5f84b3;*/
    color: white;
    font-weight: bold;

    font-size: 1.1em;

    width: 100%;
    border: 2px solid #333;
  }

  #simulate-button:hover {
    text-decoration: none;
    box-shadow: 0px 0px 3px 3px rgb(0 0 0 / 20%);
  }

  /* Hide scrollbars */

  #parameter-tabs .tab-content {
    overflow-y: scroll;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  .sidebar-content-wrapper .tab-content::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

  .content {
    padding: 2em;
    border-radius: var(--border-radius);
    border: 2px solid #333;
    margin: 1em;
    /*width: calc(100% - var(--sidebar-width))*/;
    margin-left: var(--sidebar-width);
    //overflow-y: auto;
    //height: 100%;
    box-sizing: border-box;
    background-color: white;
    overflow-x: auto;
    min-height: 100%;
  }

  .parameter-section {
    font-size: 1.2em;
    margin-top: 1em;
    margin-bottom: 0.6em;
  }

  .input-parameter {
    //display: flex;
    margin-bottom: 0.6em;
  }

  .input-parameter label {
    margin-right: 0.3em;
  }

  .input-parameter.disabled, .input-parameter.disabled input {
    color: grey;
  }

  .input-parameter input {
    margin-left: auto;
    width: 5em;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #999;
    border-radius: 5px;
    height: 1.7em;
  }

  .input-parameter input[type="checkbox"] {
    height: 14px;
    margin-bottom: 7px;
  }

  .graph-container {
    place-content: center;
    align-items: center;
    text-align: center;
  }

  .graph-plot {
    position: relative;
  }

  .svg-container {
    position: relative;
    display: inline-block;
  }

  .graph-plot .legend {
    background-color: white;
    border: 2px solid #aaa;
    border-radius: 3px;
    padding: 3px;
  }

  .legend-section:not(:last-child) {
    text-align: left;
    margin-bottom: 10px;
  }

  .legend-section {
    text-align: left;
  }

  .legend-section-header {
    font-weight: bold;
  }

  .legend-item-line {
    margin-right: 5px;
    vertical-align: middle;
  }

  .additional-parameters {
    border: none !important;
  }

  .basic-parameters {
    border: none !important;
    margin-top: 3em;
  }
</style>
